<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>New York Time's Search</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 jumbotron text-center">
				<h1><span class="glyphicon glyphicon-list-alt"></span> New Yorks Time's Search</div>
			</div
		</div>

		<div class="row">
			<div class="col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading" id="panel-heading"><span class="glyphicon glyphicon-list-alt"></span> Search Parameters</div>
						<div class="panel-body">
							<form>
							  <div class="form-group">
							    <label>Search Term: </label>
							    <input class="form-control" id="search-term" placeholder="Search">
							  </div>
								<div class="form-group">
								   	<label>Number of Records to Retrieve: </label>
								   	<select class="form-control" id="search-number">
								     <option>1</option>
								     <option>5</option>
								     <option>10</option>
								   	</select>
								</div>
							  <div class="form-group">
							    <label>Start Year (Optional): </label>
							    <input class="form-control" id="start-year">
							  </div>
								<div class="form-group">
							    <label>End Year (Optional): </label>
							    <input class="form-control" id="end-year">
							  </div>
							  <button type="button" class="btn btn-default" id="search-button"><span class="glyphicon glyphicon-search"></span> Search</button>
								<button type="button" class="btn btn-default" id="clear-button"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>
							</form>
						</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading" id="panel-heading"><span class="glyphicon glyphicon-list-alt"></span> Top Articles</div>
					<div class="panel-body" id="search-results">

					</div>
				</div>
			</div>
		</div>

	</div>
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
